<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descobrir o maior e menor valor</title>
</head>
<body>
    <main>
        <h1>Maior e menor valor</h1>
        <button onclick="maiormenor()">Iniciar agora</button>
        <p id="resultado">O resultado vai aparecer aqui...</p>
    </main>
    <script>
        function maiormenor() {
            let res = document.getElementById("resultado")
            let num = 0
            let maior = 0
            let menor = 0
            let c = 1
            while (c <= 5) {
                num = Number(prompt(`Digite o valor ${c}`))
                if (c == 1) {
                    maior = num
                    menor = num
                } else{
                    if (num > maior) {
                        maior = num
                    } 
                    if (num < menor) {
                        menor = num
                    }
                }
                c++
            }
            res.innerHTML = `Maior valor foi ${maior} e o menor foi ${menor}`
        }
    </script>
</body>
</html>
