<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadas</title>
</head>
<body>
    <h1>Tabuada</h1>
    <button onclick="tabuada()">Clique para começar!</button>
    <script>
        function tabuada() {
            let n= Number(prompt("Qual tabuada você quer?"))

            let conta = 0
            document.writeln (`<h1> Tabuada de ${n}<br></h1>` )
            while (conta <= 10) {
            document.writeln (`<strong>${n}x${conta}= ${n*conta}</strong><br>`)
                conta++
            }
        }
    </script>
</body>
</html>
