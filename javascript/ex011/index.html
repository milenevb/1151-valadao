<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Cadastre seus amigos</h1>
        <button onclick="clicou()"> <strong>N√ÉO</strong><br>clique em mim!</button>
        <p id="listagem">Listagem dos seus amigos</p>
    </main>
    
    <script>
        let amigos = new Array()
        let idades = new Array()
        
        let lst = document.getElementById("listagem")

        function clicou() {
            let nome
            let resposta
            do {
                nome = prompt("Digite o nome do amigo")
                idade = Number(prompt(`Digite a idade do(a) ${nome}`))
                
                amigos.push(nome)
                idades.push(idade)

                resposta = confirm("Quer cadastrar mais amigos?")
            } while(resposta == true)
            
            lst.innerHTML = ""
            let pos = 0
            while (pos < amigos.length) {
                lst.innerHTML += `${amigos[pos]} tem ${idades[pos]} anos de idade.<br>`
                pos++
            }
        }
    </script>
</body>
</html>
